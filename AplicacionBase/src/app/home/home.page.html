<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="usuario">
  <ion-card>
    <ion-card-header>
      <ion-avatar slot="start">
        <img [src]="usuario.foto" alt="Foto de {{ usuario.nombre }}" />
      </ion-avatar>
      <ion-card-title>{{ usuario.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.rol }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Usuario:</strong> {{ usuario.user }}</p>
      <ion-button expand="block" color="primary" (click)="editarUsuario()">
        Editar Información
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
