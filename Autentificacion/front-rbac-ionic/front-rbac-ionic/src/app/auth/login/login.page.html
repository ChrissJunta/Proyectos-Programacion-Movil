<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Usuario" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Clave" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="doLogin()">Ingresar</ion-button>
</ion-content>
